<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <style>
        body{
            background-color: darkgrey;
        }
        aside .navbar {
            text-decoration: none;
        }


    </style>
</head>
<body>
<aside>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#dashboard">Dashboard</a>
        <a href="#settings">Settings</a>
    </div>
</aside>

<div class="profile">
    <img id="profile-image" src="default_profile.jpg" alt="Profilbild" width="50" height="50">
</div>
<div class="test-div", id="test">

</div>

<script>



    document.getElementById("profile-image").addEventListener("click", function (){

        var txt;
        if (confirm("Press a button!")) {
            txt = "You pressed OK!";
        } else {
            txt = "You pressed Cancel!";
        }
        console.log(txt)
    });
    function fetchUserData() {
        // Die URL des API-Endpunkts
        const apiUrl = "http://localhost:9595/data"; // Ersetzen Sie durch Ihre tatsÃ¤chliche API-URL.

        // Eine GET-Anfrage an die API senden
        fetch(apiUrl)
            .then(response => response.json())
            .then(userData => {
                // Elemente im HTML mit Daten aus der API aktualisieren
                document.getElementById("profile-image").src = `https://cdn.discordapp.com/avatars/${userData.id}/${userData.avatar}.png`;
                document.getElementById("test").innerHTML = userData.username + userData.id + userData.email;
                // document.getElementById("username").textContent = userData.username;
                //    document.getElementById("id").textContent = userData.id;
                //  document.getElementById("email").textContent = userData.email;
                //     document.getElementById("verified").textContent = userData.verified ? "Ja" : "Nein";
            })
            .catch(error => {
                console.error("Fehler beim Abrufen von Benutzerdaten:", error);
            });
    }

    // Die Benutzerdaten beim Laden der Seite abrufen
    fetchUserData();

</script>
</body>
</html>
