<script>



    test();
    let categorieLength = '';

    async function test(){
        try {
            const Url = "http://localhost:8080/api/dc/Tickets";
            const httprequest =  await fetch(Url);
            const requestInJson = await httprequest.json();

            const data = await requestInJson; // Daten abrufen

            const categories = Object.keys(data).filter(key => Array.isArray(data[key]));


            const tbody = document.querySelector('#ticket-table tbody');
            tbody.innerHTML = '';


            for (let i = 0; i < categories.length; i++) {

                const row = document.createElement('tr');
                const author =  data[categories[i]][0].author;
                const subject =  categories[i];
                const ticketCreation =  data[categories[i]][0].ticketCreation;
                const prio =  data[categories[i]][0].prio;
                categorieLength =  categories.length
                row.innerHTML = `
            <td>${author}</td>
            <td>${subject}</td>
            <td>${prio}</td>
            <td>status</td>
            <td>${ticketCreation}</td>
        `;
                tbody.appendChild(row);

            }

        } catch (error) {
            console.error('Fehler beim Verarbeiten der Daten:', error);
        }
    }



    function sortTable() {
        const tableBody = document.querySelector("#ticket-table tbody");
        const rows = Array.from(tableBody.querySelectorAll("tr"));

        // Priorität aus dem Dropdown-Menü auswählen
        const selectedPriority = document.querySelector(".prio").value;

        // Sortieren der Reihen basierend auf der ausgewählten Priorität
        rows.sort((a, b) => {
            const prioA = getPriorityValue(a);
            const prioB = getPriorityValue(b);

            if (selectedPriority === "all" || prioA === prioB) {
                return 0;
            } else if (selectedPriority === "niedrig") {
                return prioA === "Niedrig" ? -1 : 1;
            } else if (selectedPriority === "mittel") {
                return prioA === "Mittel" ? -1 : 1;
            } else if (selectedPriority === "hoch") {
                return prioA === "Hoch" ? -1 : 1;
            }
        });

        // Entfernen aller vorhandenen Reihen aus der Tabelle
        tableBody.innerHTML = "";

        // Hinzufügen der sortierten Reihen zur Tabelle
        rows.forEach(row => {
            tableBody.appendChild(row);
        });
    }

    // Funktion, um die Priorität einer Zeile zu erhalten
    function getPriorityValue(row) {
        const priorityCell = row.querySelector("td:nth-child(3)"); // Hier 3, weil die Priorität die dritte Spalte ist
        return priorityCell.textContent.trim();
    }
