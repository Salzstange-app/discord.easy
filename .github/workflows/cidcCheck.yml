name: cidcCheck

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '20'
          distribution: oracle

      - name: Build Maven
        run: mvn -B package --file pom.xml

        
  upload:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v4.3.1
        with:
          name: uploadjar
          path: target/*.jar
  
  
  DiscordPush:
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - name: DiscordWebhook
        uses: sarisia/actions-status-discord@v1
        if: always()
        with:
          webhook: https://discord.com/api/webhooks/1230494956985258005/iOMraSyMwUglOCAe1WgboihCjmTgqnhRQIIEzVQSfE-cNl65H02XLytuTfI0EsNBkqjw
          title: Click [here](https://github.com/sarisia/actions-status-discord) to download!
          color: 0x0000ff
          status: ${{ job.status }}
  
   
  
   
  
